<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <dialog id="player-dialog">
            <div class="modal-header">
                <button type="button" id="cancel"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>close</title><path d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" /></svg> </button>
            </div>
            <form id="player-info">
                <h2>Player's name</h2>
                <div class="form-group">
                    <label for="player-name-input">Your name</label>
                    <input type="text" id="player-name-input" maxlength="50" autocomplete="off" required>
                </div>
                <button type="button" id="player-name-button">Confirm</button>
            </form>  
        </dialog> 
        <header>
            <div id="player-1" class="player-box">
                <div class="player-image">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>account-remove</title><path d="M15,14C17.67,14 23,15.33 23,18V20H7V18C7,15.33 12.33,14 15,14M15,12A4,4 0 0,1 11,8A4,4 0 0,1 15,4A4,4 0 0,1 19,8A4,4 0 0,1 15,12M5,9.59L7.12,7.46L8.54,8.88L6.41,11L8.54,13.12L7.12,14.54L5,12.41L2.88,14.54L1.46,13.12L3.59,11L1.46,8.88L2.88,7.46L5,9.59Z" /></svg>
                </div>
                <div class="player-name" player="x">Player 1</div>
                <div class="player-marker">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24"><title>close-thick</title><path d="M20 6.91L17.09 4L12 9.09L6.91 4L4 6.91L9.09 12L4 17.09L6.91 20L12 14.91L17.09 20L20 17.09L14.91 12L20 6.91Z" /></svg>
                </div>
                <button type="button" class="add-name" player="x">Add name</button>
            </div>
            <div id="round-result"></div>
            <div id="player-2" class="player-box">
                <div class="player-image">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>account-badge</title><path d="M14 19.5C14 17.5 15.1 15.7 16.7 14.8C15.4 14.3 13.8 14 12 14C7.6 14 4 15.8 4 18V20H14V19.5M19.5 16C17.6 16 16 17.6 16 19.5S17.6 23 19.5 23 23 21.4 23 19.5 21.4 16 19.5 16M16 8C16 10.2 14.2 12 12 12S8 10.2 8 8 9.8 4 12 4 16 5.8 16 8Z" /></svg>
                </div>
                <div class="player-name" player="o">Player 2</div>
                <div class="player-marker">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24"><title>hexagon</title><path d="M21,16.5C21,16.88 20.79,17.21 20.47,17.38L12.57,21.82C12.41,21.94 12.21,22 12,22C11.79,22 11.59,21.94 11.43,21.82L3.53,17.38C3.21,17.21 3,16.88 3,16.5V7.5C3,7.12 3.21,6.79 3.53,6.62L11.43,2.18C11.59,2.06 11.79,2 12,2C12.21,2 12.41,2.06 12.57,2.18L20.47,6.62C20.79,6.79 21,7.12 21,7.5V16.5Z" /></svg>
                </div>
                <button type="button" class="add-name" player="o">Add name</button>
            </div>
        </header>
        <main>
            <div class="board">
                <div cellIndex="0"></div>
                <div cellIndex="1"></svg></div>
                <div cellIndex="2"></div>
                <div cellIndex="3"></div>
                <div cellIndex="4"></div>
                <div cellIndex="5"></div>
                <div cellIndex="6"></div>
                <div cellIndex="7"></div>
                <div cellIndex="8"></div>
            </div>
            <div>
                <button type="button" id="start-button">Start Game</button>
            </div>
        </main>
    </div>
</body>
</html>
