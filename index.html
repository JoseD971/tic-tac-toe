<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <div id="player-1" class="player-box"></div>
            <div id="player-2" class="player-box"></div>
        </header>
        <main>
            <div class="board">
                <div cellIndex="0"></div>
                <div cellIndex="1"></svg></div>
                <div cellIndex="2"></div>
                <div cellIndex="3"></div>
                <div cellIndex="4"></div>
                <div cellIndex="5"></div>
                <div cellIndex="6"></div>
                <div cellIndex="7"></div>
                <div cellIndex="8"></div>
            </div>
        </main>
    </div>
</body>
</html>
